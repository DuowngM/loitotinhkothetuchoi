<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      position: absolute;
      left: 325px;
      top: 175px;
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
    }
  
  </style>
  <body>
    <h1>Iu ko?</h1>
    <input
      style="position: absolute; left: 285px; top: 235px; width: 50px; height: 50px;"
      type="button"
      value="Yes"
      onclick="yesButton()"
    />
    <input
      style="position: absolute; left: 400px; top: 235px; width: 50px; height: 50px;"
      id="btnNo"
      type="button"
      value="  No  "
      onmouseover="noHover()"
    />
    <script>
      function yesButton() {
        document.write("EM KO IU ANH!");
      }
      function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = x + "px";
        document.getElementById("btnNo").style.top = y + "px";
      }
    </script>
  </body>
</html>
